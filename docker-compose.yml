version: '3.8'
services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://backend:5000

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo:27017/ecommerceDB;

  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "8000:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
